<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pink Lock Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?pink,aesthetic') no-repeat center center/cover;
            backdrop-filter: blur(12px);
        }

        .lockscreen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .lockscreen-content {
            text-align: center;
            background: rgba(255, 240, 245, 0.8);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0px 4px 20px rgba(255, 182, 193, 0.5);
            width: 320px;
        }

        h2 {
            color: #ff69b4;
            font-family: 'Caveat', cursive;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .pin-display {
            font-size: 28px;
            text-align: center;
            letter-spacing: 8px;
            background: rgba(255, 182, 193, 0.5);
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ff69b4;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .key {
            width: 75px;
            height: 75px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.4);
        }

        .key:active {
            transform: scale(0.9);
            background: linear-gradient(145deg, #ff69b4, #ffb6c1);
        }

        .backspace {
            background: linear-gradient(145deg, #ff4d6d, #ff2e5b);
        }

        .backspace:active {
            background: linear-gradient(145deg, #ff2e5b, #ff4d6d);
        }

        .clear, .enter {
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .clear {
            background: linear-gradient(145deg, #ff4d6d, #ff2e5b);
        }

        .clear:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #ff2e5b, #ff4d6d);
        }

        .enter {
            background: linear-gradient(145deg, #ff85c2, #ff5ca8);
        }

        .enter:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #ff5ca8, #ff85c2);
        }

        .cute-icon {
            width: 10px;
            height: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="lockscreen">
        <div class="lockscreen-content">
            <img src="https://cdn-icons-png.flaticon.com/128/693/693372.png" alt="Lock Icon">
            <h2>Enter Your PIN</h2>
            <div class="pin-display" id="pinDisplay">------</div>
            <div class="keypad">
                <button class="key" onclick="addDigit(1)">1</button>
                <button class="key" onclick="addDigit(2)">2</button>
                <button class="key" onclick="addDigit(3)">3</button>
                <button class="key" onclick="addDigit(4)">4</button>
                <button class="key" onclick="addDigit(5)">5</button>
                <button class="key" onclick="addDigit(6)">6</button>
                <button class="key" onclick="addDigit(7)">7</button>
                <button class="key" onclick="addDigit(8)">8</button>
                <button class="key" onclick="addDigit(9)">9</button>
                <button class="key backspace" onclick="backspace()">âŒ«</button>
                <button class="key" onclick="addDigit(0)">0</button>
                <button class="key clear" onclick="clearPin()">Clear</button>
                <button class="key enter" onclick="checkPin()">Enter</button>
            </div>
        </div>
    </div>

    <script>
        let enteredPin = "";

        function addDigit(digit) {
            if (enteredPin.length < 6) {
                enteredPin += digit;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById("pinDisplay").textContent = enteredPin.padEnd(6, "-");
        }

        function clearPin() {
            enteredPin = "";
            updateDisplay();
        }

        function backspace() {
            enteredPin = enteredPin.slice(0, -1);
            updateDisplay();
        }

        function checkPin() {
            const correctPin1 = "052705";
            const correctPin2 = "033003";

            if (enteredPin === correctPin1 || enteredPin === correctPin2) {
                window.location.href = '052705.html';
            } else {
                alert("Mali po love, try again po I love you!.");
                clearPin();
            }
        }
    </script>

</body>
</html>
